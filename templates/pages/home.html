{% extends 'base.html' %}

{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" method="POST" id="tweet-create-form" action="/create-tweet">
            {% csrf_token %}
            <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
            <input type="hidden" value="/" name="next" />
            <textarea required='required' class="form-control" name="content" placeholder="Your tweet..."></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id='tweets'>
    Loading...
</div>

<script>

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }


    function handleTweetFormError(msg, display) {
        let myError = document.getElementById("tweet-create-form-error")
        if (display === true) {
            myError.setAttribute("class", "d-block alert alert-danger")
            myError.innerHTML = msg
        } else {
            myError.setAttribute("class", "d-none alert alert-danger")
        }
    }

    function handleFormDidSubmit(event) {
        event.preventDefault()
        const myForm = event.target
        const myFormData = new FormData(myForm)
        const url = myForm.getAttribute("action")
        const method = myForm.getAttribute("method")
        const xhr = new XMLHttpRequest()
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
        xhr.onload = function () {
            if (xhr.status === 201) {
                handleTweetFormError("", false)
                const newTweet = xhr.response
                const newTweetEl = formatTweetElement(newTweet)
                const ogHtml = tweetsEl.innerHTML
                tweetsEl.innerHTML = newTweetEl + ogHtml
                myForm.reset()
            } else if (xhr.status === 400) {
                const errorJson = xhr.response
                const contentError = errorJson.content
                if (contentError) {
                    let contentErrorMsg = contentError[0]
                    if (contentErrorMsg) {
                        handleTweetFormError(contentErrorMsg, true)
                    } else {
                        alert("An error occured.")
                    }
                }
            } else if (xhr.status === 401 || xhr.status === 403) {
                alert("You must login")
                window.location.href = "/login"
            } else if (xhr.status === 500) {
                alert("Server error occured")
            }
        }
        xhr.onerror = function () {
            alert("ERROR")
        }
        xhr.send(myFormData)
    }

    const tweetsEl = document.getElementById("tweets")
    const tweeteCreateFormEl = document.getElementById("tweet-create-form")

    tweeteCreateFormEl.addEventListener("submit", handleFormDidSubmit)






    const UnlikeBtn = (tweet) => {
        return "<button class='btn btn-outline-primary btn-small' onClick=handleTweetActionBtn(" +
            tweet.id + "," + tweet.likes + ",'unlike')>Unlike</button>"
    }

    const RetweetBtn = (tweet) => {
        return "<button class='btn btn-outline-success btn-small' onClick=handleTweetActionBtn(" +
            tweet.id + "," + tweet.likes + ",'retweet')>Retweet</button>"
    }

    const handleTweetActionBtn = (tweet_id, currentCount, action) => {
        const url = "/api/tweets/action"
        const method = "POST"
        const data = JSON.stringify({
            id: tweet_id,
            action: action
        })
        const xhr = new XMLHttpRequest
        const csrftoken = getCookie('csrftoken');
        xhr.open(method, url)
        xhr.setRequestHeader("Content-Type", "application/json")
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
        xhr.setRequestHeader("X-CSRFToken", csrftoken)
        xhr.onload = function () {
            loadTweets(tweetsEl)
        }
        xhr.send(data)
    }

    const formatTweetElement = (tweet) => {
        let formatedTweet = "<div class='mb-4 col-12 col-md-10 mx-auto border rounded py-3 tweet' id='tweet-" +
            tweet.id + "' ><p>" + tweet.content +
            "</p><div class='btn-group'>" + likeBtn(tweet) + UnlikeBtn(tweet) + RetweetBtn(tweet) + "</div></div>"
        return formatedTweet
    }


</script>

{% endblock content %}
